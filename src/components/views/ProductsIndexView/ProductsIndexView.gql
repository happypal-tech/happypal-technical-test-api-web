query ProductsIndexView(
  $skip: Int!
  $take: Int!
) {
  productsPagination(
    skip: $skip
    take: $take
  ) {
    totalCount
    pageInfo {
      pageCount
      hasNextPage
      hasPreviousPage
    }
    nodes {
      id
      pictures {
        height
        width
        originalName
        size
        url
      }
      ...ProductCard
    }
  }
}
